{% extends 'home.html' %}
{% block title %}Nueva Cita{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Agendar Nueva Cita</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold">Guardar</button>
        <a href="{% url 'doctor:cita_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg font-semibold ml-4">Cancelar</a>
    </form>
</div>
{% endblock %}
