
<div class="container">
    <div class="confirmation-card">
        <div class="icon-container">
            <svg class="warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
            </svg>
        </div>
        
        <h1>¿Estás seguro?</h1>
        <p>Esta acción eliminará permanentemente el pago seleccionado. No se puede deshacer.</p>
        
        <div class="button-group">
            <form method="post" class="delete-form">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    Sí, eliminar
                </button>
            </form>
            <a href="javascript:history.back()" class="btn btn-secondary">
                Cancelar
            </a>
        </div>
    </div>
</div>

<style>
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 2rem;
}

.confirmation-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
    padding: 3rem 2rem;
    text-align: center;
    max-width: 400px;
    width: 100%;
}

.icon-container {
    margin-bottom: 1.5rem;
}

.warning-icon {
    width: 64px;
    height: 64px;
    color: #f59e0b;
    margin: 0 auto;
}

h1 {
    color: #1f2937;
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 1rem;
}

p {
    color: #6b7280;
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 2rem;
}

.button-group {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 120px;
}

.btn-danger {
    background: #dc2626;
    color: white;
}

.btn-danger:hover {
    background: #b91c1c;
    transform: translateY(-1px);
}

.btn-secondary {
    background: #f3f4f6;
    color: #374151;
    border: 1px solid #d1d5db;
}

.btn-secondary:hover {
    background: #e5e7eb;
    transform: translateY(-1px);
}

.delete-form {
    display: inline-block;
}

@media (max-width: 480px) {
    .confirmation-card {
        padding: 2rem 1.5rem;
    }
    
    .button-group {
        flex-direction: column;
        align-items: stretch;
    }
    
    .btn {
        width: 100%;
    }
}
</style>
